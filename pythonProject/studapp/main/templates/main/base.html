<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Добавленные стили для изменения темы -->
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        body.light-theme {
            background-color: #f2f2f2;
            color: #000000;
        }

        body.dark-theme {
            background-color: #2f2f2f;
            color: #ffffff;
        }

        .boxed-text {
            border: 2px solid currentColor;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{% url 'create' %}" class="nav-link px-2">Добавить материал</a></li>
        <li><a href="{% url 'authors' %}" class="nav-link px-2">Авторы</a></li>
        <li><a href="{% url 'materials' %}" class="nav-link px-2">Материалы</a></li>
        <li><a href="#" class="nav-link px-2">Рейтинг</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2">О нас</a></li>
                <button id="themeToggleBtn" class="btn btn-outline-primary me-2">Сменить тему</button>
            </ul>

            <div class="col-md-3 text-end">

                <button id="themeToggleBtn" class="btn btn-outline-primary me-2">Войти</button>
                <a href="{% url 'signup' %}" class="btn btn-primary">Регистрация</a>
            </div>
        </header>
    </div>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Добавленный скрипт для смены темы -->
    <script>
        document.getElementById('themeToggleBtn').addEventListener('click', function() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
