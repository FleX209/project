{% extends 'main/base.html' %}

{% block title %}
Создать материал
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Добавить материал</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.author }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
